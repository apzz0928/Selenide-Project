<html xmlns="http://www.w3.org/1999/xhtml"><head>
<script language="javascript">
	function alertb(){
		alert("경고창입니다");
	}
	
	function promptbt(){
		x = prompt("값을 입력해주세요");
		document.write("입력된 값은 " + x +"입니다.");
	}
</script>
</head>
<body>
<button onclick="alertb();">Alert</button>
<button onclick="promptbt();" class="prompt">Prompt</button>

</body></html>
